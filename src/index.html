<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Freela - He4rtDevs</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <header>
      <span><img src="img/logo.png"></span>
      <div>
        <span><h1>Calculadora Freelancer</h1> </span>
      </div>
    </header>
    <div>
      <h3 class="varia">Tempo diário investido no projeto</h3>
      <input type="number" id="valor1">
    </div>
    <div>
      <h3 class="varia">Dias efetivos trabalhando</h3>
      <input type="number" id="valor2">
    </div>
    <div>
      <h3 class="varia">Dias de férias por projeto</h3>
      <input type="number" id="valor3">
    </div>
    <div>
      <h3 class="varia">Valor total do projeto</h3>
      <input type="number" id="valor4">
    </div>
    <button onclick="calcular()"><b>clique</b></button>
    <script src="./main.js"></script>
    <h3 id="resultado"></h3>
  </body>
</html>
